<!DOCTYPE html>
<html lang="en">
<head>

 <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="C:\Users\chaud\Downloads\bootstrap-4.1.3-dist.zip">
</head>
<body style="text-align: center;">
   
        <div class="container border border-primary border-3" style="max-width: 500px ;border-radius: 70px 20px;">
            
       
  <h2 class="mt-3">Bootstrap Form</h2><br>

    <div class="mb-3">
      <label>Name :</label>
      <input type="text"  style="border-radius: 10px;" placeholder="Enter Name">
    </div>
    <div class="mb-3">
        <label>Address :</label>
        <input type="text" style="border-radius: 10px;"  placeholder="Enter Address">
      </div>
    
    <div class="mb-3">
        <label >Date-of-Birth :</label>
        <input type="Date" style="border-radius: 10px;" id="Date" placeholder="Enter DOB">
      </div>
    <div class="mb-3">
        <label > City :</label>
        <input type="text" style="border-radius: 10px;" placeholder="Enter City" >
      </div>
      <div class="mb-3">
        <label > State :</label>
        <input type="text" style="border-radius: 10px;"  placeholder="Enter State" >
      </div>
      <div class="mb-3">
        <label >Password :</label>
        <input type="password" style="border-radius: 10px;" placeholder="Enter password" >
      </div>
      <div class="mb-3">
        <label> E-mail :</label>
        <input type="email" style="border-radius: 10px;" placeholder="Enter E-mail" >
      </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Submit</button><br>
 </div>


</body>
</html>
