<!DOCTYPE html>
<html lang="en">
<head>

 <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="C:\Users\chaud\Downloads\bootstrap-4.1.3-dist.zip">
</head>
<body style="text-align: justify;">
   
        <div class="container border border-primary " style="max-width: 500px ;border-radius:  10px;">
    <h2 class=" mt-3 " style="text-align:center ;">Registration Form</h2><br>
            <div style="display: flex;">
    <div class="mb-3">
      <label>First Name :</label><br>
      <input type="text"  style="border-radius: 10px; width: 235px;" placeholder="Enter Name">
    </div>
    <div class="mb-3">
        <label>Last Name :</label><br>
        <input type="text" style="border-radius: 10px; width: 235px;"  placeholder="Enter Last Name">
      </div>
    </div>
      <div class="mb-3">
        <label>Email Address :</label><br>
        <input type="email" style="border-radius: 10px; width: 470px;"  placeholder="Enter Email Address">
      </div>
      <div class="mb-3">
        <label>UserName :</label><br>
        <input type="text" style="border-radius: 10px; width: 470px;"  placeholder="Enter UserName">
      </div>
      <div class="mb-3">
        <label>Password :</label><br>
        <input type="password" style="border-radius: 10px; width: 470px;"  placeholder="Enter Password">
      </div>
    
    <div class="mb-3">
        <label >Date-of-Birth :</label><br>
        <input type="Date" style="border-radius: 10px; width: 470px;" id="Date" placeholder="Enter DOB">
      </div>
    <div class="mb-3">
        <label > WEbSite :</label><br>
        <input type="text" style="border-radius: 10px; width: 470px;" placeholder="Enter WEbSite" >
      </div>
      <div class="mb-3">
        <label > Age :</label><br>
        <input type="number" style="border-radius: 10px; width: 470px;"  placeholder="Enter Age" >
      </div>
      <div class="mb-3">
        <label > Phone Number :</label><br>
        <input type="number" style="border-radius: 10px; width: 470px;"  placeholder="Enter Age" >
      </div>
      <div class="mb-3">
        <label > Address :</label><br>
        <textarea style="border-radius: 10px; width: 470px;"  placeholder="Enter Address" ></textarea>
      </div>
      <div class="mb-3">
        <label >Post Code :</label><br>
        <input type="number" style="border-radius: 10px; width: 470px;"  placeholder="Enter Post Code" >
      </div>
      <div class="mb-3">
        <label >Country :</label><br>
        <input type="text" style="border-radius: 10px; width: 470px;"  placeholder="Enter Country" >
      </div>
      <div class="mb-3">
        <label > State :</label><br>
        <input type="number" style="border-radius: 10px; width: 470px;"  placeholder="Enter State" >
      </div>
      <div class="mb-3">
        <label > City :</label><br>
        <input type="number" style="border-radius: 10px; width: 470px;"  placeholder="Enter City" >
      </div>
     
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button><br>
        
      </div>
     
 </div>


</body>
</html>
